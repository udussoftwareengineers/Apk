<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UG1 UDUS SOFTWARE ENGINEER</title>
  <style>
    body {
      background-image: url("UDUS.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .table-container {
      width: 90%;
      max-width: 800px; /* Prevents table from being too wide */
      overflow-x: auto; /* Allows scrolling on small screens */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-family: sans-serif;
      text-align: center;
      color: white;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
      font-size: 1rem; /* Relative font size */
    }

    /* Alternate row colors */
    tr:nth-child(odd) { background: black; }
    tr:nth-child(even) { background: blue; }

    /* Button Styles */
    .back-btn {
      margin-top: 20px;
      background-color: blue;
      color: white;
      font-size: 1.2rem;
      padding: 10px 15px;
      border-radius: 15px;
      cursor: pointer;
      border: none;
      text-align: center;
      display: inline-block;
    }

    .back-btn a {
      color: white;
      text-decoration: none;
    }

  </style>
</head>
<body>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>DAY</th>
          <th>COURSE</th>
          <th>TIME</th>
          <th>VENUE</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>MON</td><td>CMP 101    MTH 101</td><td>8:00AM-10:00AM     10:00AM-12:00PM</td><td>PST   MH2</td></tr>
        <tr><td>TUE</td><td>STA 111</td><td>10:00AM-12:00PM</td><td>PST 2</td></tr>
        <tr><td>WED</td><td>PHY 111</td><td>11:00AM-1:00PM</td><td>ETF3</td></tr>
        <tr><td>THU</td><td>PHY 111</td><td>11:00AM-1:00PM</td><td>ETF3</td></tr>
        <tr><td>FRI</td><td>PHY 111</td><td>11:00AM-1:00PM</td><td>ETF3</td></tr>
        <tr><td>SAT</td><td>PHY 111</td><td>11:00AM-1:00PM</td><td>ETF3</td></tr>
      </tbody>
    </table>
  </div>

  <button class="back-btn"><a href="udus.html">BACK</a></button>

</body>
</html>
